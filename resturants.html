       <select id="layer-select">
         <option value="Aerial">Aerial</option>
         <option value="AerialWithLabels" selected>Aerial with labels</option>
         <option value="Road">Road (static)</option>
         <option value="RoadOnDemand">Road (dynamic)</option>

       </select>
       <div id='printoutPanel'></div>

       <div id='myMap' style='width: 100vw; height: 100vh;'></div>
       <script type='text/javascript'>
           function loadMapScenario() {
             var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {});
             var Lats = [30.5423159,30.5219341,30.6035039,30.5224853]
             var Long = [-87.90039519999999, -87.9031948, ,-87.90292649999998,-87.90536859999997]
             var i;
             for (i=0; i < Lats.length; i++){

               var location = new Microsoft.Maps.Location(Lats[i], Long[i]);
               var pushpin = new Microsoft.Maps.Pushpin(location, { icon: 'https://www.bingmapsportal.com/Content/images/poi_custom.png',
                    anchor: new Microsoft.Maps.Point(12, 39) });
               map.entities.push(pushpin);
              }
           }
       </script>

       <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=ArVKidHxnU6rpkjuQK6VZvh-jCePY6xPOzJdjKRCvpR97EQBasmLZFpm70uMY_Lq&callback=loadMapScenario' async defer></script>
